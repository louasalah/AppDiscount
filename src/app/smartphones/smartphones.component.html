<table class="table ">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of products">
        <td>{{ prod.name }}</td>
        <td>{{ prod.price }}</td>
        <td>
          <button (click)="EnvoieId(prod.id)" >
          </button>
        </td>
      </tr>
    </tbody>
  </table>
