<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discount</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<main class="content">
    <header class="topbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="topbar-left">
                    <h4 class="page-title">Edit Holidays</h4>
                </div>
                <div class="topbar-right">
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown">
                        <button class="btn btn-link user-icon" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <!-- Icône utilisateur -->
                        </button>
                        <div class="dropdown-menu">
                            <h6 class="dropdown-header">Welcome!</h6>
                            <a class="dropdown-item" routerLink="/profile">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item logout" routerLink="/signup">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="form-container">
            <h3>Modifier holidays</h3>

            <form (ngSubmit)="updateHoliday()" #discountForm="ngForm">
                <div class="mb-3">
                    <label for="IDHolid" class="form-label">ID-Holidays</label>
                    <input type="text" class="form-control" id="IDHolid" [(ngModel)]="holid.IDHolid" name="IDHolid" disabled>
                </div>

                <div class="mb-3">
                    <label for="Name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="refDisc" [(ngModel)]="holid.Name" name="Name" required>
                </div>

                <div class="mb-3">
                    <label for="ValideFrom" class="form-label">Valide From</label>
                    <input type="number" class="form-control" id="ValideFrom" [(ngModel)]="holid.valeur" name="ValideFrom" required>
                </div>

                <div class="mb-3">
                    <label for="ValideTo" class="form-label">Valide To</label>
                    <input type="text" class="form-control" id="ValideTo" [(ngModel)]="holid.recouvrement" name="ValideTo" required>
                </div>
                <div class="mb-3">
                    <label for="Reason" class="form-label">Reason</label>
                    <input type="text" class="form-control" id="Reason" [(ngModel)]="holid.recouvrement" name="Reason" required>
                </div>

                <button type="submit" class="btn btn-primary">Mettre à jour holidays</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
