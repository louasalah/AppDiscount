<!DOCTYPE html>
       <html lang="en" data-bs-theme="light">
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> producut admin</title>
         <!-- Ajoutez le lien vers Bootstrap CSS -->
    <!-- Ajouter Font Awesome pour l'icône utilisateur -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
       </head>
       <body>
  <!-- Contenu principal -->
        <main class="content">
            <header class="topbar">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <div class="topbar-left">
                            <h4 class="page-title">Holidays</h4>
                        </div>  
                        <div class="topbar-right">
                            <!-- Dropdown Menu -->
                            <div class="user-dropdown">
                                <!-- Icône utilisateur pour ouvrir la liste déroulante -->
                                <button class="btn btn-link user-icon" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fas fa-user"></i> <!-- Icône utilisateur -->
                                </button>
                                <div class="dropdown-menu">
                                    <h6 class="dropdown-header">Welcome!</h6>
                                    <a class="dropdown-item" routerLink="/profile">Profile</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item logout" routerLink="/signup">Logout</a>
                                </div>
                            </div>
                        </div>          
                    </div>
                </div>
            </header>
    <div class="container-fluid">
        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 20px;">
                            <div class="form-check">
                                <input type="checkbox" id="check1">
                                <label for="check1"></label>
                            </div>
                        </th>
                        <th class="black-text">ID-Holidays</th>
                        <th class="black-text">Name</th>  
                        <th class="black-text">Valide From</th> 
                        <th class="black-text">Valide To</th> 
                        <th class="black-text">Reason</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let h of holid">
                        <td>
                            <div class="form-check">
                                <input type="checkbox" id="check{{h.IDHolid}}">
                                <label for="check{{h.IDHolid}}"></label>
                            </div>
                        </td>
                        <td>{{ h.IDHolid }}</td>
                        <td>{{ h.Name }}</td>
                        <td>{{ h.ValideFrom }}</td>
                        <td>{{ h.ValideTo }}</td>
                        <td>{{ h.Reason }}</td>
                        <td>
                        <!-- Bouton Modifier -->
                            <button class="btn btn-warning btn-sm" (click)="editHolidays(holid)">
                                <i class="fas fa-edit"></i> Modifier
                            </button>
                            <!-- Bouton Supprimer -->
                            <button class="btn btn-danger btn-sm ms-2" (click)="deleteHolidays(h.IDHolid)">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
