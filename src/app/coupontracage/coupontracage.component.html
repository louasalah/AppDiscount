<h2>Logs de suivi des coupons</h2>
<table class="table">
  <thead>
    <tr>
      <th>Email</th>
      <th>IdLink</th>
      <th>Référence produit</th>
      <th>Code Coupon</th>
      <th>Statut</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let log of trackingLogs">
      <td>{{ log.email }}</td>
      <td>{{ log.idLink }}</td>
      <td>{{ log.productReference }}</td>
      <td>{{ log.couponCode }}</td>
      <td>{{ log.status }}</td>
      <td>
        <button *ngIf="log.status === 'send'" (click)="markAsUsed(log.id)" class="btn btn-primary">
          Marquer comme Utilisé
        </button>
      </td>
    </tr>
  </tbody>
</table>
