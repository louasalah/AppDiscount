<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discount</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<main class="content">
    <header class="topbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="topbar-left">
                    <h4 class="page-title">Edit Product</h4>
                </div>
                <div class="topbar-right">
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown">
                        <button class="btn btn-link user-icon" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <!-- Icône utilisateur -->
                        </button>
                        <div class="dropdown-menu">
                            <h6 class="dropdown-header">Welcome!</h6>
                            <a class="dropdown-item" routerLink="/profile">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item logout" routerLink="/signup">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
  <div class="form-container">
    <h3>Modifier le produit</h3>

<form (ngSubmit)="updateProduct()">
    <div class="mb-3">
      <label for="idproduct" class="form-label">IDProduct</label>
      <input type="text" class="form-control" id="idproduct" [(ngModel)]="products.idproduct" name="idproduct" disabled>
    </div>
  
    <div class="mb-3">
      <label for="name" class="form-label">Description</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="products.name" name="name" disabled>
    </div>
  
    <div class="mb-3">
      <label for="referenceProduct" class="form-label">Ref-Product</label>
      <input type="text" class="form-control" id="referenceProduct" [(ngModel)]="products.referenceProduct" name="referenceProduct" disabled>
    </div>
  
    <div class="mb-3">
      <label for="comment" class="form-label">Comment</label>
      <input type="text" class="form-control" id="comment" [(ngModel)]="products.comment" name="comment" disabled>
    </div>
  
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="products.price" name="price" disabled>
    </div>
  
    <div class="mb-3">
      <label for="quantiteDiscount" class="form-label">Quantité Discount</label>
      <input type="number" class="form-control" id="quantiteDiscount" [(ngModel)]="products.quantiteDiscount" name="quantiteDiscount" required>
    </div>
  
    <button type="submit"   class="btn btn-primary" [disabled]="!products.quantiteDiscount">
      Mettre à jour le produit
    </button>
  </form>
  </div>
    </div>
</main>

</body>
</html>
