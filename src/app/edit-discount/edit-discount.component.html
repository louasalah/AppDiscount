<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Discount</title>
    <!-- Ajoutez le lien vers Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<main class="content">
    <header class="topbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="topbar-left">
                    <h4 class="page-title">Edit Discount</h4>
                </div>
                <div class="topbar-right">
                    <!-- Dropdown Menu -->
                    <div class="user-dropdown">
                        <button class="btn btn-link user-icon" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i> <!-- Icône utilisateur -->
                        </button>
                        <div class="dropdown-menu">
                            <h6 class="dropdown-header">Welcome!</h6>
                            <a class="dropdown-item" routerLink="/profile">Profile</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item logout" routerLink="/signup">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="form-container">


            <form (ngSubmit)="updateDiscount()" #discountForm="ngForm">
                <div class="mb-3">
                    <label for="idDisc" class="form-label">ID-Disc</label>
                    <input type="text" class="form-control" id="idDisc" [(ngModel)]="discount.idDisc" name="idDisc" disabled>
                </div>

                <div class="mb-3">
                    <label for="refDisc" class="form-label">Ref-Disc</label>
                    <input type="text" class="form-control" id="refDisc" [(ngModel)]="discount.refDisc" name="refDisc" required>
                </div>

                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <select class="form-control" id="type" [(ngModel)]="discount.type" name="type" required>
                        <option value="percentage">Pourcentage</option>
                        <option value="fixed">Fixe</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="valeur" class="form-label">Valeur</label>
                    <input type="number" class="form-control" id="valeur" [(ngModel)]="discount.valeur" name="valeur" required>
                </div>

                <div class="mb-3">
                    <label for="recouvrement" class="form-label">Recouvrement</label>
                    <input type="text" class="form-control" id="recouvrement" [(ngModel)]="discount.recouvrement" name="recouvrement" required>
                </div>

                <button type="submit" class="btn btn-primary">Mettre à jour la remise</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
